[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nginx/access.log
stderr_logfile=/var/log/nginx/error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:api-server]
command=python3 /app/api_server.py
directory=/app
user=cleaner
autostart=true
autorestart=true
priority=20
stdout_logfile=/app/logs/api.log
stderr_logfile=/app/logs/api_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PYTHONUNBUFFERED="1",API_HOST="0.0.0.0",API_PORT="8000"

[program:system-monitor]
command=python3 -c "from src.core.system_monitor import get_system_monitor; monitor = get_system_monitor(); monitor.start_monitoring(); import time; time.sleep(float('inf'))"
directory=/app
user=cleaner
autostart=true
autorestart=true
priority=30
stdout_logfile=/app/logs/monitor.log
stderr_logfile=/app/logs/monitor_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[group:cleaner]
programs=nginx,api-server,system-monitor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock